<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="controllers/index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Fundamentals</title>
  </head>
  <body>
    <section class="landing-page">
      <img src="./assets/fundalogo.png" alt="Fundamentals Logo" class="logo" />
      <img
        src="./assets/player.png"
        alt="Basketball Player"
        class="landing-player"
      />
      <div class="landing-content">
        <div class="landing-title">FUNDAMENTALS</div>
        <div class="landing-info">
          <p>Track your skills, trust your progress, and grow your game.</p>
          <button class="cta">SIGN UP NOW</button>
        </div>
      </div>
    </section>
  </body>
</html>
