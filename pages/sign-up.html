<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentals</title>
    <link rel="icon" type="image/png" href="/assets/fundamentals.png" />
    <link rel="stylesheet" href="/styles/sign-up.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../controllers/sign-up.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="/assets/fundalogo.png" alt="Logo" class="logo" />
      </div>

      <div class="form-container">
        <form id="signupForm">
          <div class="name-row">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="First Name"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Last Name"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Username"
              autocomplete="username"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email Address"
              autocomplete="email"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              autocomplete="new-password"
              minlength="8"
              title="Password must be at least 8 characters long and include uppercase and lowercase letters, numbers, and special characters"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="confirmPass"
              class="form-control"
              placeholder="Confirm Password"
              autocomplete="new-password"
              minlength="8"
              title="Password must be at least 8 characters long and include uppercase and lowercase letters, numbers, and special characters"
              required
            />
          </div>

          <button type="submit" class="btn">Sign Up</button>

          <div class="login-link">
            Already have an account?
            <a href="/pages/sign-in.html">Sign In</a>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="successModal">
      <div class="modal-content">
        <p>Registration Successful! Please Login.</p>
        <button id="closeModal">Close</button>
      </div>
    </div>
  </body>
</html>
