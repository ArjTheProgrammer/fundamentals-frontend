<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentals</title>
    <link rel="icon" type="image/png" href="/assets/fundamentals.png" />
    <link rel="stylesheet" href="/styles/new-workout.css" />
    <script type="module" src="/controllers/editWorkout.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="/assets/new-workout.png" alt="" class="bg-img" />

      <div class="workoutName-container">
        <div class="newWorkout">
          <p>EDIT WORKOUT</p>
        </div>

        <div class="input">
          <div class="workout-name">
            <label for="workoutName">
              <p>Workout name</p>
            </label>
            <input
              type="text"
              id="workoutName"
              placeholder="Enter workout name"
              maxlength="50"
              required
            />
          </div>
          <div class="workout-description">
            <label for="workoutDescription">
              <p>Description</p>
            </label>
            <input
              type="text"
              id="workoutDescription"
              placeholder="Enter Description"
              maxlength="250"
            />
          </div>
        </div>
      </div>

      <div class="create-workout-container">
        <div class="create-workout">
          <h3>Skills and Drills</h3>
          <div class="categories">
            <label
              ><input type="radio" name="category" checked />
              <p>All</p>
            </label>
            <label
              ><input type="radio" name="category" />
              <p>Dribbling</p>
            </label>
            <label
              ><input type="radio" name="category" />
              <p>Passing</p>
            </label>
            <label
              ><input type="radio" name="category" />
              <p>Defense</p>
            </label>
            <label
              ><input type="radio" name="category" />
              <p>Shooting</p>
            </label>
            <label
              ><input type="radio" name="category" />
              <p>Rebounding</p>
            </label>
          </div>

          <div class="drill-list">
            <label class="drill">
              <input type="checkbox" />
              <div>
                <strong>Stationary Crossovers</strong>
                <input
                  type="text"
                  value="Stay low and perform fast crossovers in place."
                  id="inputs"
                />
              </div>
            </label>
            <label class="drill">
              <input type="checkbox" />
              <div>
                <strong>Pound + Change Drill</strong>
                <input
                  type="text"
                  value="3 hard dribbles (pound dribble), then crossover or between the legs. Repeat."
                />
              </div>
            </label>
            <label class="drill">
              <input type="checkbox" />
              <div>
                <strong>Figure 8 Dribbling (No Look)</strong>
                <input
                  type="text"
                  value="Dribble in and out of your legs in a figure-8 pattern while keeping your eyes up."
                />
              </div>
            </label>
            <label class="drill">
              <input type="checkbox" />
              <div>
                <strong>Cone/Imaginary Defender Drill</strong>
                <input
                  type="text"
                  value="Place cones (or imagine defenders) and perform combos at each cone (e.g., crossover â†’ spin)."
                />
              </div>
            </label>
          </div>
        </div>

        <div class="buttons">
          <div class="button">
            <button
              class="create"
              id="updateWorkoutBtn"
              onclick="createWorkout()"
            >
              <p>Update</p>
            </button>
            <button class="cancel" onclick="cancelWorkout()">
              <p>Cancel</p>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="previewModal" style="display: none">
      <div class="modal-content">
        <span
          class="close"
          id="closeModal"
          style="cursor: pointer; float: right; font-size: 24px"
          >&times;</span
        >
        <p>UPDATE WORKOUT</p>
        <div id="previewContent"></div>
        <button id="confirmCreate">Update</button>
      </div>
    </div>
  </body>
</html>
