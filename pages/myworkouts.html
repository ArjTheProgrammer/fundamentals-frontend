<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentals</title>
    <link rel="icon" type="image/png" href="/assets/fundamentals.png" />
    <link rel="stylesheet" href="/styles/myworkouts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/controllers/myworkouts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <nav class="main-nav">
        <div class="nav-logo"></div>
        <div class="nav-links">
          <a href="./homepage.html" class="nav-link">HOME</a>
          <a href="./workout.html" class="nav-link active">WORKOUTS</a>
          <a href="./drills.html" class="nav-link">SKILLS</a>
        </div>
      </nav>

      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-content">
          <h1 class="hero-title">
            <span class="orange-text">MY</span> WORKOUTS
          </h1>
          <p class="hero-subtitle">
            Build and track the workouts that work for you.
          </p>
        </div>
        <img src="/assets/ball.png" alt="Basketball" class="basketball-image" />
        <div class="hero-images">
          <img
            src="/assets/stretching.png"
            alt="Athlete"
            class="athlete-image athlete1"
          />
          <img
            src="/assets/foot-stretch.png"
            alt="Athlete"
            class="athlete-image athlete2"
          />
          <img
            src="/assets/smile-stretch.png"
            alt="Athlete"
            class="athlete-image athlete3"
          />
        </div>
      </section>

      <!-- Workouts Grid -->
      <section class="workouts-container"></section>

      <!-- Add Workout Button -->

      <a href="./new-workout.html" class="add-workout-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#1C1C1C"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </a>

      <!-- View Workout Dialog -->
      <dialog id="viewWorkout">
        <div class="dialog-content">
          <button id="closeDialog">X</button>
          <h2>Workout Title</h2>
          <p>workout description</p>
          <h3>Skills and Drills</h3>
          <div class="drills-container">
            <!-- Drills will be dynamically inserted here -->
          </div>
          <button id="start">Start</button>
        </div>
      </dialog>
    </div>
  </body>
</html>
