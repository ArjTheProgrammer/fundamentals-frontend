<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Fundamentals</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/settings.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <img src="/assets/fundalogo.png" alt="Fundamentals Logo" />
        </div>
        <nav class="nav-menu">
          <div class="nav-item active">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Profile</span>
          </div>
          <a
            href="homepage.html"
            class="nav-item"
            style="text-decoration: none"
          >
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Homepage</span>
          </a>
        </nav>
      </div>

      <!-- Right Content Area -->
      <div class="content">
        <h1 class="page-title">SETTINGS</h1>

        <div class="profile-section">
          <div class="profile-photo">
            <img
              src="https://cdn-icons-png.flaticon.com/512/456/456212.png"
              alt="Jose Neil Silagan"
              style="border: 2px solid black"
            />
          </div>

          <div class="form-fields">
            <div class="field-group">
              <label class="field-label">FIRST NAME</label>
              <input type="text" class="field-input" value="Jose Neil" />
            </div>

            <div class="field-group">
              <label class="field-label">LAST NAME</label>
              <input type="text" class="field-input" value="Silagan" />
            </div>

            <div class="field-group">
              <label class="field-label">USERNAME</label>
              <input type="text" class="field-input" value="ArjTheProgrammer" />
            </div>

            <div class="field-group">
              <label class="field-label">E-MAIL</label>
              <input
                type="text"
                class="field-input"
                value="neilsilagan@gmail.com"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
