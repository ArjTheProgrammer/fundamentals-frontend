<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentals</title>
    <link rel="stylesheet" href="/styles/startWorkout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../controllers/startWorkout.js" defer></script>
  </head>
  <body>
    <section class="progress-bars">
      <div class="bar done"></div>
      <div class="bar done"></div>
      <div class="bar"></div>
    </section>
    <main>
      <h2>Drill <span>2</span> of <span>7</span></h2>
      <div class="title">
        <h1 class="drill_name">Pound + Change Drill</h1>
        <span class="skill">Dribbling</span>
      </div>
      <p>
        3 hard dribbles (pound dribble), then crossover or between the legs.
        Repeat.
      </p>
      <iframe
        width="700"
        height="400"
        src="https://www.youtube.com/embed/BnvGa0I8bMc?si=JTYGPmouItXliZXs"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <button>continue</button>
    </main>
  </body>
</html>
