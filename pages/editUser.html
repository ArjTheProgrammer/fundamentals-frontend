<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Fundamentals</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/settings.css" />
    <script src="../controllers/settings.js" defer></script>
    <script src="../controllers/editUser.js" defer></script>
    <style>
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        align-items: center;
        justify-content: center;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px 30px;
        border: 1px solid #888;
        width: 90%;
        max-width: 400px;
        border-radius: 12px;
        text-align: center;
      }

      .modal-content button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #ed8732;
        border: none;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
      }

      .modal-content button:hover {
        background-color: #e07a17;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <img src="/assets/fundalogo.png" alt="Fundamentals Logo" />
        </div>
        <nav class="nav-menu">
          <a
            href="settings.html"
            class="nav-item"
            style="text-decoration: none"
          >
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Profile</span>
          </a>
          <a
            href="editUser.html"
            class="nav-item active"
            style="text-decoration: none"
          >
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
              ></path>
              <path
                d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
              ></path>
            </svg>
            <span>Edit Profile</span>
          </a>
          <a
            href="homepage.html"
            class="nav-item"
            style="text-decoration: none"
          >
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Homepage</span>
          </a>
        </nav>
      </div>

      <!-- Right Content Area -->
      <div class="content">
        <h1 class="page-title">SETTINGS</h1>

        <div class="profile-section">
          <div class="profile-photo">
            <div class="avatar-upload">
              <div class="avatar-preview">
                <img
                  id="avatar-image"
                  src="https://cdn-icons-png.flaticon.com/512/456/456212.png"
                  alt="Profile Photo"
                />
              </div>
              <div class="avatar-edit">
                <input type="file" id="imageInput" accept="image/*" />
                <label for="imageInput">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="white"
                    stroke-width="2"
                  >
                    <path
                      d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
                    ></path>
                    <circle cx="12" cy="13" r="4"></circle>
                  </svg>
                  Change Photo
                </label>
              </div>
            </div>
          </div>

          <div class="form-fields">
            <div class="field-group">
              <label class="field-label">FIRST NAME</label>
              <input type="text" class="field-input" placeholder="First Name" />
            </div>

            <div class="field-group">
              <label class="field-label">LAST NAME</label>
              <input type="text" class="field-input" placeholder="Last Name" />
            </div>

            <div class="field-group">
              <label class="field-label">USERNAME</label>
              <input type="text" class="field-input" placeholder="Username" />
            </div>

            <div class="field-group">
              <label class="field-label">E-MAIL</label>
              <input
                type="text"
                class="field-input"
                placeholder="Email address"
              />
            </div>

            <!-- Password Change Section -->

            <div class="field-group">
              <label class="field-label">CURRENT PASSWORD</label>
              <input
                type="password"
                class="field-input"
                id="currentPassword"
                placeholder="Enter your current password"
              />
            </div>

            <div class="field-group">
              <label class="field-label">NEW PASSWORD</label>
              <input
                type="password"
                class="field-input"
                id="newPassword"
                placeholder="Enter new password"
                minlength="8"
                title="Password must be at least 8 characters long and include uppercase and lowercase letters, numbers, and special characters"
              />
            </div>

            <div class="field-group">
              <label class="field-label">CONFIRM PASSWORD</label>
              <input
                type="password"
                class="field-input"
                id="confirmPassword"
                placeholder="Confirm new password"
                minlength="8"
              />
            </div>

            <button type="button" class="save-button" id="changePasswordBtn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
