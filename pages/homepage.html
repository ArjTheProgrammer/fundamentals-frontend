<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="/styles/homepage.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="left-panel">
      <div class="header-left">
        <img src="/assets/fundalogo.png" class="logo" alt="Fundamentals Logo">
      </div>
      
      <div class="left-image">
        <img src="/assets/freethrow-shadow.png" alt="Basketball Player">
      </div>
      
    </section>

    <section class="right-panel">
      <div class="header-right">
        <div class="nav-links">
                <a href="#" class="nav-link active">HOME</a>
                <a href="#" class="nav-link">WORKOUTS</a>
                <a href="#" class="nav-link">DRILLS</a>
            </div>
        <div class="user-profile">
          <img src="/assets/player.png" alt="User Profile" onclick="toggleMenu()">
        </div>
        <div class="menu-container" id="menuOpen">
          <div class="menu">
            <a href="" class="menu-link">
              <p>PROFILE</p>
              <span>></span>
            </a>
            <a href="" class="menu-link">
              <p>SETTINGS</p>
              <span>></span>
            </a>
            <a href="" class="menu-link">
              <p>LOG OUT</p>
              <span>></span>
            </a>
          </div>
        </div>
      </div>

      <div class="top">
        <div class="welcome-user">
          <h1>HI, USER!</h1>
          <p>Ready to level up your game today?</p>
        </div>

        <div class="welcome-image">
          <img src="/assets/ballwithhand.png" alt="Basketball on finger">
        </div>
      </div>

      <div class="bottom">
        <div class="user-progress">
          <h2>Your Progress</h2>
          <div class="skill-row">
            <span class="skill-value">40</span>
            <div class="skill-line-container">
              <span class="skill-name">Dribbling</span>
              <div class="skill-line"></div>
            </div>
          </div>
          <div class="skill-row">
            <span class="skill-value">24</span>
            <div class="skill-line-container">
              <span class="skill-name">Shooting</span>
              <div class="skill-line"></div>
            </div>
          </div>
          <div class="skill-row">
            <span class="skill-value">20</span>
            <div class="skill-line-container">
              <span class="skill-name">Passing</span>
              <div class="skill-line"></div>
            </div>
          </div>
          <div class="skill-row">
            <span class="skill-value">16</span>
            <div class="skill-line-container">
              <span class="skill-name">Defense</span>
              <div class="skill-line"></div>
            </div>
          </div>
        </div>

    </section>
  </main>
<script src="/controllers/homepage.js"></script>
</body>
</html>
